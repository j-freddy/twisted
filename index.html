<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Twisted - A platformer where you can flip gravity.">
  <meta name="keywords" content="Platformer, Game, Strategy, HTML5, Canvas">
  <meta name="author" content="Freddy Jiang">

  <link rel="canonical" href="https://twisted.jtflabs.dev/">

  <title>Twisted</title>

  <!-- BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="manifest/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="manifest/favicon.svg" />
  <link rel="shortcut icon" href="manifest/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="manifest/apple-touch-icon.png" />
  <link rel="manifest" href="manifest/site.webmanifest" />
</head>
<body>
  <main class="d-flex justify-content-center">
    <div class="wrapper text-center">
      <h1 class="mb-3 mt-4">Twisted</h1>

      <canvas id="canvas" width="540px" height="540px">
        Your browser does not support canvas
      </canvas>

      <div id="game-instructions" class="text-start mt-4">
        <h3>Instructions</h3>

        <p>Click to start.</p>

        <ul>
          <li><b>F</b> to switch gravity</li>
          <li><b>SHIFT + X</b> to skip a level</li>
          <li><b>P</b> to pause</li>
          <li>Hover cursor near the bottom to show settings</li>
        </ul>
      </div>
      <div class="text-start mt-4">
         <a href="https://github.com/j-freddy/twisted?tab=readme-ov-file#credits"
            target="_blank"
            rel="noopener noreferrer"
          >
            Credits
          </a>
      </div>
  </main>

  <!-- BootStrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="js/SAT.min.js"></script>
  <script src="js/music.js"></script>
  <script src="js/img.js"></script>
  <script src="js/sfx.js"></script>
  <script src="js/tile-info.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/player.js"></script>
  <script src="js/levels.js"></script>
  <script src="js/level-controller.js"></script>
  <script src="js/gui.js"></script>
  <script src="js/background.js"></script>
  <script src="js/game-controller.js"></script>
  <script src="js/intro.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
